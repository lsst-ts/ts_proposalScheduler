[sky_region]
cuts = (RA, 350.0, 15.0), (Dec, -20.0, 5.0)
combiners = [and]

[sky_exclusions]
dec_window = 90.0

[sky_nightly_bounds]
delta_lst = 30.0
twilight_boundary = -12.0

[constraints]
max_airmass = 2.5

[scheduling]
max_num_targets = 100
accept_serendipity = True
accept_consecutive_visits = True
airmass_bonus = 0.0

[filter_u]
visits = 7
min_brig = 21.00
max_brig = 30.00
max_seeing = 1.5
exp_times = [25, 25]

[filter_g]
visits = 10
min_brig = 21.00
max_brig = 30.00
max_seeing = 1.5
exp_times = [15, 15]
                                                                                                                               
[filter_r]
visits = 25
min_brig = 20.50
max_brig = 30.00
max_seeing = 0.9
exp_times = [15, 15]
                                                                                                        
[filter_i]
visits = 25
min_brig = 20.25
max_brig = 30.00
max_seeing = 0.8
exp_times = [15, 15]
                                                                                                                               
[filter_z]
visits = 20
min_brig = 17.50
max_brig = 21.00
